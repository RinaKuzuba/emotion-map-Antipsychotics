<title>ラッセル感情円環（VA配置）- 抗精神病薬マッピング</title>

<style>
    body { font-family: Arial, "Hiragino Sans", "Meiryo", sans-serif; background:#eef1ff; padding:20px; }
    .container { max-width:920px; margin:auto; background:#fff; padding:25px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.15); }
    
    /* 薬剤選択ボタン */
    .drug-selector {
        text-align: center;
        margin: 20px 0;
        display: flex;
        gap: 8px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .drug-btn {
        padding: 8px 14px;
        border: 2px solid #667eea;
        background: white;
        color: #667eea;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
        font-size: 12px;
    }
    
    .drug-btn:hover {
        background: #f0f0ff;
    }
    
    .drug-btn.active {
        background: #667eea;
        color: white;
    }
    
    #emotion-map {
        position:relative;
        width:600px;
        height:600px;
        margin:20px auto;
        border-radius:50%;
        background:radial-gradient(circle,#f7f7f7 0%,#e8e8e8 60%,#ddd 100%);
        border:3px solid #999;
    }
    .axis-h { position:absolute; top:50%; left:10px; right:10px; height:1px; background:#aaa; }
    .axis-v { position:absolute; left:50%; top:10px; bottom:10px; width:1px; background:#aaa; }

    .axis-label {
        position:absolute; background:#fff; padding:6px 12px;
        border-radius:16px; font-weight:bold; font-size:14px;
        box-shadow:0 2px 6px rgba(0,0,0,.15);
    }
    .label-top{ top:12px; left:50%; transform:translateX(-50%); }
    .label-bottom{ bottom:12px; left:50%; transform:translateX(-50%); }
    .label-left{ left:12px; top:50%; transform:translateY(-50%); }
    .label-right{ right:12px; top:50%; transform:translateY(-50%); }

    .bg-emotion{
        position:absolute;
        font-size:11px;
        color:#bbb;
        transform:translate(-50%,-50%);
        white-space:nowrap;
        opacity: 0.7;
    }
    
    /* ピン共通 */
    .symptom-pin {
        position: absolute;
        transform: translate(-50%, -100%);
        cursor: pointer;
        animation: dropIn 0.5s ease-out;
        z-index: 100;
    }
    
    .pin-head {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        margin: 0 auto 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        border: 3px solid white;
        position: relative;
    }
    
    .pin-head::after {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        width: 6px;
        height: 6px;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
    }
    
    .pin-stick {
        width: 2px;
        height: 18px;
        background: #333;
        margin: 0 auto;
    }
    
    .symptom-label {
        position: absolute;
        bottom: -26px;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        font-size: 11px;
        font-weight: bold;
        background: white;
        padding: 3px 8px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* 種類別スタイル */
    /* 情動系：丸ピン（デフォルト） */

    /* 認知・行動・生理など：角ピン＋点線ラベル */
    .symptom-pin.other .pin-head {
        border-radius: 6px;
    }
    .symptom-pin.other .symptom-label {
        border: 1px dashed rgba(0,0,0,0.2);
        font-weight: normal;
        font-size: 10px;
    }

    /* 高リスク症状：⚠ アイコン、円外に配置 */
    .highrisk-box {
        position:absolute;
        left:50%;
        top:100%;
        transform:translate(-50%, 20px);
        background:#fff5f5;
        border:2px solid #fa5252;
        color:#c92a2a;
        padding:6px 10px;
        border-radius:8px;
        font-size:11px;
        display:flex;
        align-items:flex-start;
        gap:6px;
        box-shadow:0 4px 10px rgba(0,0,0,.25);
        max-width:340px;
        text-align:left;
    }
    .highrisk-icon{
        font-size:16px;
        line-height:1;
        margin-top:2px;
    }
    .highrisk-text strong{
        display:block;
        font-size:12px;
        margin-bottom:2px;
    }

    @keyframes dropIn {
        from {
            transform: translate(-50%, -150%) scale(0.5);
            opacity: 0;
        }
        to {
            transform: translate(-50%, -100%) scale(1);
            opacity: 1;
        }
    }
    
    .info-box {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        font-size: 12px;
        color: #555;
    }
    .legend {
        margin-top:8px;
        font-size:11px;
        color:#666;
        line-height:1.6;
    }
    .legend span{
        padding:2px 5px;
        border-radius:8px;
        margin-right:4px;
    }
    .legend .leg-emotional{
        background:#ffe8cc;
    }
    .legend .leg-other{
        background:#e7f5ff;
    }
    .legend .leg-high{
        background:#ffe3e3;
    }
</style>
</head>

// ▼ 背景感情を描画
function renderBackground(){
    const map = document.getElementById("emotion-map");
    emotionsVA.forEach(e => {
        const px = centerX + (e.val/100)*radius;
        const py = centerY - (e.aro/100)*radius;

        const d = document.createElement("div");
        d.className = "bg-emotion";
        d.style.left = `${px}px`;
        d.style.top = `${py}px`;
        d.textContent = e.ja;
        map.appendChild(d);
    });
}

// ▼ 症状ピンを追加（円内）
function addSymptomPin(symptom, color, delay = 0) {
    setTimeout(() => {
        const map = document.getElementById("emotion-map");
        const px = centerX + (symptom.val/100)*radius;
        const py = centerY - (symptom.aro/100)*radius;
        
        const pin = document.createElement("div");
        pin.className = "symptom-pin " + (symptom.type === 'other' ? 'other' : 'emotional');
        pin.style.left = `${px}px`;
        pin.style.top = `${py}px`;
        
        pin.innerHTML = `
            <div class="pin-head" style="background: ${color};"></div>
            <div class="pin-stick"></div>
            <div class="symptom-label" style="color: ${color};">${symptom.name}</div>
        `;
        
        map.appendChild(pin);
    }, delay);
}

// ▼ 高リスク状態を円外に表示
function addHighRiskSymptom(symptom, color, delay = 0) {
    setTimeout(() => {
        const map = document.getElementById("emotion-map");
        const box = document.createElement("div");
        box.className = "highrisk-box symptom-pin";
        box.style.left = "50%";
        box.style.top  = "100%";

        box.innerHTML = `
            <div class="highrisk-icon">⚠</div>
            <div class="highrisk-text">
                <strong>${symptom.name}</strong>
                <span>この状態は Valence×Arousal だけでは表しきれない高リスク状態です。実際の評価・対応は、主治医など医療者との相談が必要です。</span>
            </div>
        `;
        map.appendChild(box);
    }, delay);
}

// ▼ ピンをクリア
function clearPins() {
    const pins = document.querySelectorAll('.symptom-pin');
    pins.forEach(pin => pin.remove());
}

// ▼ 薬剤ターゲットを表示
function showDrugTargets(evt, drugKey) {
    // ボタンのアクティブ状態を更新
    document.querySelectorAll('.drug-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    if (evt && evt.target) {
        evt.target.classList.add('active');
    }

    // ピンをクリア
    clearPins();
    
    const infoBox = document.getElementById('info-box');
    
    if (drugKey === 'clear') {
        infoBox.innerHTML = `
            薬剤を選択すると、その薬が主にターゲットとする状態が感情円環上にマッピングされます。<br>
            <div class="legend">
                <span class="leg-emotional">● 情動トーンに近い状態（円内ピン）</span><br>
                <span class="leg-other">■ 認知・行動・生理・持続性などの状態（情動トーンの一例として円内に表示）</span><br>
                <span class="leg-high">⚠ 高リスク状態（Valence×Arousalで単純に表せないため円外に表示）</span>
            </div>
            <div style="margin-top:6px; font-size:11px; color:#888;">
                ※各位置は典型的な情動トーンのイメージであり、実際の患者さんの体験や診断を置き換えるものではありません。
            </div>
        `;
        return;
    }

    const drug = drugTargets[drugKey];
    if (drug) {
        infoBox.innerHTML = `
            <strong>${drug.name}</strong> が主にターゲットとする状態を表示中<br>
            <div class="legend">
                <span class="leg-emotional">● 情動トーンに近い状態（円内ピン）</span><br>
                <span class="leg-other">■ 認知・行動・生理・持続性などの状態（情動トーンの一例として円内に表示）</span><br>
                <span class="leg-high">⚠ 高リスク状態（Valence×Arousalで単純に表せないため円外に表示）</span>
            </div>
            <div style="margin-top:6px; font-size:11px; color:#888;">
                ※マッピングは教育用の概念モデルであり、治療方針の決定や診断そのものを示すものではありません。
            </div>
        `;
        drug.targets.forEach((symptom, index) => {
            if (symptom.type === "highrisk") {
                addHighRiskSymptom(symptom, drug.color, index * 150);
            } else {
                addSymptomPin(symptom, drug.color, index * 150);
            }
        });
    }
}

// 初期描画
renderBackground();
</script>
